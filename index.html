<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          name: "Tony",
          age: 30,
          superHeroName: "IronMan"
        };
        handleClick = event => {
          //   console.log(event.target);
          this.setState({
            name: "Thor",
            age: 25,
            superHeroName: "Lord of Thunder"
          });
        };
        handleMouseOver = event => {
          console.log(event.target, event.pageX);
        };
        handleCopy = event => {
          console.log("Try being Me!");
        };
        render() {
          return (
            <div className="app-content">
              <h1>Hey, Avengers</h1>
              <p>
                My name is: {this.state.name} and I am {this.state.age}
              </p>
              <button onClick={this.handleClick}>Click Me</button>
              <button onMouseOver={this.handleMouseOver}>Hover over Me</button>
              <p onCopy={this.handleCopy}>I am {this.state.superHeroName}!</p>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
